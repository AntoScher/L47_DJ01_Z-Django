{% extends 'data/layout.html' %}

{% block title %}
    <title>Contacts of my project </title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Здесь добавляются инсайдерские данные для {{caption2}} сайта {{caption1}}</h1>
        <div class="card p-4">
            <h2 class="text-center">Форма для добавления новостей</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">Заголовок новости</label>
                    <input type="text" class="form-control" id="newsTitle" placeholder="Заголовок новости">
                </div>
                <div class="mb-3">
                    <label for="newsDescription" class="form-label">Краткое описание новости</label>
                    <input type="text" class="form-control" id="newsDescription" placeholder="Краткое описание новости">
                </div>
                <div class="mb-3">
                    <label for="newsAuthor" class="form-label">Автор новости</label>
                    <input type="text" class="form-control" id="newsAuthor" placeholder="Автор новости">
                </div>
                <div class="mb-3">
                    <label for="newsContent" class="form-label">Содержание новости</label>
                    <textarea class="form-control" id="newsContent" placeholder="Содержание новости"></textarea>
                </div>
                <div class="mb-3">
                    <label for="publicationDate" class="form-label">Дата публикации</label>
                    <input type="date" class="form-control" id="publicationDate">
                </div>
                <div class="mb-3">
                    <label for="publicationTime" class="form-label">Время публикации</label>
                    <input type="time" class="form-control" id="publicationTime">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Добавить новость</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
